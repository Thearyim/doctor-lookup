<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <h1>Doctor Lookup</h1>
      <p>Feeling under the weather? Find your health care provider here!</p>

      <div class="">
        <label for="">Enter your medical issue:</label>
        <input id="condition" type="text" name="" value="">
        <button id="doctorByCondition" type="button" name="button">Get list of doctors for this condition!</button>
        <div class="errors"></div>
        <div class="showDoctorByCondition"></div>
      </div>

      <div class="">
        <label for="">Enter the doctor's name:</label>
        <input id="condition" type="text" name="" value="">
        <button id="doctorByName" type="button" name="button">Search by this doctor's name!</button>
        <div class="errors"></div>
        <div class="showDoctorByName"></div>
      </div>

    </div>
  </body>
</html>
