<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <h1>Doctor Lookup</h1>
      <p>Feeling under the weather? Find your health care provider here!</p>

      <form id="searchForm" action="index.html" method="post">
        <label for="condition">Enter your medical issue:</label>
        <input id="condition" type="text" name="" value="">

        <label for="doctorName">Enter the doctor's name:</label>
        <input id="doctorName" type="text" name="" value="">

        <button type="submit" name="button">Submit</button>
      </form>

      <div class="showErrors"></div>

      <div class="results"></div>

      <div id="matchingDoctors"></div>

    </div>
  </body>
</html>
